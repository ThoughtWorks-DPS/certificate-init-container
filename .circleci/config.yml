---
version: 2.1

orbs:
  op: twdps/onepassword@1.0.0
  cosign: twdps/cosign@0.1.0
  win: circleci/windows@4.1.1
  kube: twdps/kube-ops@0.3.0
  do: twdps/pipeline-events@dev:latest

# =================================== global pipeline parameters

parameters:
  context:
    description: circleci context for all jobs
    type: string
    default: twdps-core-labs-team
  machine-image:
    description: circleci machine to use for operator build jobs
    type: string
    default: ubuntu-2204:2022.07.1

on-push-main: &on-push-main
  branches:
    only: /main/
  tags:
    ignore: /.*/

on-tag-release: &on-tag-release
  branches:
    ignore: /.*/
  tags:
    only:
      - /^([0-9]+(\.[0-9]+)+)-rc.[0-9]+$/
      - /^((([0-9]+)\.([0-9]+)\.([0-9]+))?)$/

executors:
  go-builder:
    docker:
      - image: cimg/go:<< pipeline.parameters.go-version >>

  linux-i386-agent:
    docker:
      - image: i386/buildpack-deps

commands:

  set-environment:
    parameters:
      registry: 
        description: dtr compatible registry
        type: string
        default: docker.io
      registry-login:
        type: string
        default: DOCKER_LOGIN
      registry-password:
        type: string
        default: DOCKER_PASSWORD
    steps:
      - op/install-op:
          os: Ubuntu
      - op/env:
          env-file: op.env
      - run:
          name: install go static analysis tools
          command: |
            go install honnef.co/go/tools/cmd/staticcheck@latest
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $HOME/.go_workspace/bin v1.49.0
      - do/validate-docker-credentials
        
  integration-tests:
    steps: 
      - run:
          name: launch ci local cluster
          command: kind create cluster --name test && sleep 10 # kind needs a bit of time to get a node available
      - run:
          name: deploy tls test app
          command: bash test/deploy_test_app.sh && sleep 25 # app needs a bit of time to let the init container run and then startup the test app
      - run:
          name: test for successful certificate creation
          command: bats test/certificate-init-container.bats

  prune-registry:
    parameters:
      registry: 
        description: dtr compatible registry
        type: string
        default: docker.io
      registry-login:
        type: string
        default: DOCKER_LOGIN
      registry-password:
        type: string
        default: DOCKER_PASSWORD
    steps:
      - run:
          name: Get bearer token using username and password
          command: |
            curl -s -H "Content-Type: application/json" \
                  -X POST -d "{\"username\": \"${<< parameters.registry-login >>}\", \"password\": \"${<< parameters.registry-password >>}\"}" \
                  https://hub.docker.com/v2/users/login/ | jq -r .token > token.jwt
      - run:
          name: GET all repository tags
          command: |
            export TOKEN=$(cat token.jwt)
            curl "https://hub.docker.com/v2/repositories/<< parameters.image >>/tags/" \
                  -X GET \
                  -H "Authorization: JWT ${TOKEN}" \
                  > all_images.json
      - run:
          name: find development tagged images
          command: |
            cat all_images.json | jq -r '.results | .[] | select(.name | contains ("<< parameters.dev-tag >>")) | .name' > dev_tags
      - run:
          name: delete dev tagged images
          command: |
            export TOKEN=$(cat token.jwt)
            while read TAG; do
                curl "https://hub.docker.com/v2/repositories/<< parameters.image >>/tags/${TAG}/" \
                      -X DELETE \
                      -H "Authorization: JWT ${TOKEN}"
            done < dev_tags

jobs:

  continuous-integration:
    machine:
      image: << pipeline.parameters.machine-image >>
    shell: /bin/bash -eo pipefail
    steps:
      - checkout
      - set-environment
      - kube/packages:
          use-sudo: true
          kubectl-version: 1.24.4
          kind-version: 0.14.0
      - kube/packages:
          use-sudo: false
          bats-version: 1.7.0
      - run:
          name: static code analysis
          command: |
            staticcheck ./...
      - run:
          name: lint
          command: |
            golangci-lint run ./...
      - run:
          name: build and push ci image
          command: |
            make build
            make push
      - run:
          name: test ci image
          command: make build
      - integration-tests

  release:
    machine:
      image: << pipeline.parameters.machine-image >>
    shell: /bin/bash -eo pipefail
    steps:
      - checkout
      - set-environment
      - cosign/install
      - run:
          name: fetch keys for signing
          command: |
            echo "op://empc-lab/svc-cosign-private-key/notesPlain" > cosign.key.env
            echo "op://empc-lab/svc-cosign-public-key/notesPlain" > cosign.pub.env
            op inject -i cosign.key.env -o cosign.key
            op inject -i cosign.pub.env -o cosign.pub
      - run:
          name: Use goreleaser to build and publish executables
          command: |
